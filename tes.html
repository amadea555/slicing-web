    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Sederhana</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        background-color: #f0f0f0;
    }

    .wrapper {
        margin-left: 50px;
        margin-right: 50px;
    }

    .content {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }

    /* Ukuran default judul */
    .content h1 {
        font-size: 40px;
    }

    /* Trik supaya gambar tidak ikut mengecil saat zoom browser */
    .fixed-image {
        display: inline-block;
        transform: scale(1);
        transform-origin: center center;
    }

    .fixed-image img {
        width: 60vw; /* tetap segini meskipun zoom halaman */
        height: auto;
        border-radius: 6px;
        margin-top: 20px;
    }
    </style>
    </head>
    <body>

    <div class="wrapper">
    <div class="content">
        <h1>Judul Utama</h1>
        <div class="fixed-image">
        <img src="img/landing-page-image.png" alt="Gambar Contoh">
        </div>
    </div>
    </div>

    </body>
    </html>
