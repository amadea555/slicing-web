<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaslesVPN</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @font-face {
        font-family: "rubik-regular";
        src: url(rubik-font-woff/Rubik-Regular.woff) format("woff");
        font-style: normal;
      }
      @font-face {
        font-family: "rubik-medium";
        src: url(rubik-font-woff/Rubik-Medium.woff) format("woff");
        font-style: normal;
      }
      @font-face {
        font-family: "rubik-bold";
        src: url(rubik-font-woff/Rubik-Bold.woff) format("woff");
        font-style: normal;
      }
      @font-face {
        font-family: "rubik-light";
        src: url(rubik-font-woff/Rubik-Light.woff) format("woff");
        font-style: normal;
      }
      .section-one {
        display: inline-block;
        width: 100%;
        height: auto;
      }
      .navbar-div {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 100px;
      }
      .navbar-left,
      .navbar-center,
      .navbar-right {
        display: flex;
        align-items: center;
        gap: 32px;
        margin: 25px;
      }
      .navbar-logo {
        display: flex;
        align-items: center;
      }
      .navbar-logo .logo-image {
        height: fit-content;
        width: 155px;
        height: auto;
      }
      .navbar-menu ul {
        text-align: center;
        display: flex;
        list-style: none;
        gap: 40px;
        margin-left: 100px;
        padding: 0;
      }
      .navbar-menu ul li a {
        text-decoration: none;
        color: black;
        font-family: "rubik-regular", serif;
        font-size: 17.6px;
        transition: color 0.3s;
      }
      .navbar-menu ul li a:hover {
        color: rgb(241, 65, 38);
      }
      .navbar-button {
        text-align: center;
        display: flex;
        align-items: center;
        margin: -1.75px;
      }
      .navbar-button .button-signin {
        background-color: transparent;
        border: none;
        border-radius: 50px;
        color: #f53838;
        font-family: "rubik-regular";
        font-size: 18px;
        padding: 8px 32px;
        transform: scale(1);
        transition: all .3s cubic-bezier(1,0,0,1);
      }
      .navbar-button .button-signin:hover {
        background-color: #f53838 ;
        color: #fff;
        transform:scale(1.03) translateY(-.2rem);
        box-shadow: 2px 2px 2px 1px rgba(245,56,56,.3);
      }
     .navbar-button .button-signup {
        background-color: transparent;
        border: 1px solid #f53838;
        border-radius: 50px;
        color: #f53838;
        font-family: "rubik-regular";
        font-size: 18px;
        padding: 8px 32px;
        transform: scale(1);
        transition: all .3s cubic-bezier(1,0,0,1);
      }
      .navbar-button .button-signup:hover {
        background-color: #f53838 ;
        color: #fff;
        transform:scale(1.03) translateY(-.2rem);
        box-shadow: 2px 2px 2px 1px rgba(245,56,56,.3);
      }
      .content-center-div {
        width: 100%;
        height: 500px;
        background-color: blueviolet;
      }
      .content-bottom-div {
        width: 100%;
        height: 200px;
        background-color: palevioletred;
      }
    </style>
  </head>

  <body>
    <section class="section-one">
      <div class="navbar-div">
        <!-- logo part -->
        <div class="navbar-left">
          <div class="navbar-logo">
            <img
              class="logo-image"
              src="img/logo-landing-page.png"
              alt="Logo"
            />
          </div>
        </div>

        <!-- menu part -->
        <div class="navbar-center">
          <div class="navbar-menu">
            <ul>
              <li><a href="#empty">About</a></li>
              <li><a href="#empty">Features</a></li>
              <li><a href="#empty">Pricing</a></li>
              <li><a href="#empty">Testimonials</a></li>
              <li><a href="#empty">Help</a></li>
            </ul>
          </div>
        </div>

        <!-- signin-signup part -->
        <div class="navbar-right">
          <div class="navbar-button">
            <button class="button-signin">Sign In</button>
          </div>
          <div class="navbar-button">
            <button class="button-signup">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="content-center-div"></div>

      <div class="content-bottom-div"></div>
    </section>
  </body>
</html>
