<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stats Section</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }

  .stats-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 80%;
    max-width: 900px;
    border: 1px solid #eee;
    padding: 30px;
    background: #fff;
  }

  .stat-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .icon-circle {
    background-color: rgba(255, 0, 0, 0.1);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
  }

  .icon-circle img {
    width: 35px;
    height: 35px;
  }

  .stat-number {
    font-size: 20px;
    font-weight: bold;
    color: #0b132a;
  }

  .stat-label {
    font-size: 14px;
    color: #4f5665;
  }
</style>
</head>
<body>

<div class="stats-container">
  <div class="stat-box">
    <div class="icon-circle">
      <img src="user.png" alt="Users">
    </div>
    <div class="stat-number">90+</div>
    <div class="stat-label">Users</div>
  </div>

  <div class="stat-box">
    <div class="icon-circle">
      <img src="location.png" alt="Locations">
    </div>
    <div class="stat-number">30+</div>
    <div class="stat-label">Locations</div>
  </div>

  <div class="stat-box">
    <div class="icon-circle">
      <img src="server.png" alt="Servers">
    </div>
    <div class="stat-number">50+</div>
    <div class="stat-label">Servers</div>
  </div>
</div>

</body>
</html>
