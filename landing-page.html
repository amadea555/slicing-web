<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaslesVPN</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="styles.css?v=1.0" />  --untuk menghindari error saat diload di hp -->
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <section class="section-one">
      <div class="navbar-div">
        <!-- logo part -->
        <div class="navbar-left">
          <div class="navbar-logo">
            <img
              class="logo-image"
              src="img/logo-landing-page.png"
              alt="Logo"
            />
          </div>
        </div>

        <!-- menu part -->
        <div class="navbar-center">
          <div class="navbar-menu">
            <ul id="navbar-list"></ul>
          </div>
        </div>

        <!-- signin-signup part -->
        <div class="navbar-right">
          <div class="navbar-button">
            <button class="button-signin">Sign In</button>
          </div>
          <div class="navbar-button">
            <button class="button-signup">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="content-center-div">
        <div class="center-text-title">
          <p id="id-center-text-title"></p>

          <div class="center-text-content">
            <p id="id-center-text-subtext"></p>
          </div>

          <button class="button-get-started">Get Started</button>
        </div>

        <img class="center-image" src="img/landing-page-image.png" alt="" />
      </div>

      <div class="content-bottom-div">
        <div class="bottom-box-div">
          <div class="bottom-box-icon">
            <img src="img/user.png" alt="Users" />
          </div>
          <div class="bottom-box-text">
            <div class="bottom-box-number">90+</div>
            <div class="bottom-box-label">Users</div>
          </div>
        </div>

        <div class="bottom-box-div">
          <div class="bottom-box-icon">
            <img src="img/location.png" alt="Locations" />
          </div>
          <div class="bottom-box-text">
            <div class="bottom-box-number">30+</div>
            <div class="bottom-box-label">Locations</div>
          </div>
        </div>

        <div class="bottom-box-div">
          <div class="bottom-box-icon">
            <img src="img/server.png" alt="Servers" />
          </div>
          <div class="bottom-box-text">
            <div class="bottom-box-number">50+</div>
            <div class="bottom-box-label">Servers</div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-two">
      <!-- Gambar fitur di kiri -->
      <div class="image-features">
        <img src="img/image-features.png" alt="Fitur Utama" />
      </div>

      <!-- Konten fitur di kanan -->
      <div class="content-features">
        <div class="title-features">
          <p id="id-title-features"></p>
        </div>

        <div class="subtext-features">
          <p id="id-subtext-features"></p>
        </div>

        <div class="list-features">
          <figure class="feature-item">
            <figcaption id="id-feature-item"></figcaption>
          </figure>
        </div>
      </div>
    </section>

    <section class="section-three">
      <!-- Judul & Subjudul -->
      <div class="title-plan">
        <p id="id-title-plan"></p>
      </div>
      <div class="subtext-plan">
        <p id="id-subtext-plan"></p>
      </div>

      <!-- Container semua plan -->
      <div class="box-plan-container">
        <!-- Free Plan -->
        <div class="plan-item">
          <div class="box-image-plan">
            <img class="class-box-image-plan" src="" alt="plan-image" />
          </div>
          <div class="box-title-plan">
            <p id="id-box-plan-one-title"></p>
          </div>
          <div class="box-wrapper-plan-one">
            <figure class="box-list-plan-item">
              <figcaption></figcaption>
            </figure>
          </div>
          <div class="box-list-plan-bottom">
            <div class="box-price-plan">
              <p id="id-box-plan-one-price"></p>
            </div>
            <button class="button">Select</button>
          </div>
        </div>

        <!-- Standard Plan -->
        <div class="plan-item">
          <div class="box-image-plan">
            <img class="class-box-image-plan" src="" alt="plan-image" />
          </div>
          <div class="box-title-plan">
            <p id="id-box-plan-two-title"></p>
          </div>
          <div class="box-wrapper-plan-two">
            <figure class="box-list-plan-item">
              <figcaption></figcaption>
            </figure>
          </div>
          <div class="box-list-plan-bottom">
            <div class="box-price-plan">
              <p id="id-box-plan-two-price"></p>
            </div>
            <button class="button">Select</button>
          </div>
        </div>

        <!-- Premium Plan -->
        <div class="plan-item">
          <div class="box-image-plan">
            <img class="class-box-image-plan" src="" alt="plan-image" />
          </div>
          <div class="box-title-plan">
            <p id="id-box-plan-three-title"></p>
          </div>
          <div class="box-wrapper-plan-three">
            <figure class="box-list-plan-item">
              <figcaption></figcaption>
            </figure>
          </div>
          <div class="box-list-plan-bottom">
            <div class="box-price-plan">
              <p id="id-box-plan-three-price"></p>
            </div>
            <button class="button">Select</button>
          </div>
        </div>
      </div>
    </section>

    <section class="section-four">
      <div class="section-four-title">
        <p id="id-section-four-title"></p>
      </div>
      <div class="section-four-subtext">
        <p id="id-section-four-subtext"></p>
      </div>
      <div class="section-four-map">
        <img src="" alt="" />
      </div>
      <div class="section-four-sponsor">
        <img src="img/sponsor.png" alt="sponsor" />
      </div>
    </section>

    <section class="section-five">
      <div class="section-five-title">
        <p id="id-section-five-title"></p>
      </div>
      <div class="section-five-subtext">
        <p id="id-section-five-subtext"></p>
      </div>

      <div id="reviews-container" class="review-wrapper">
        <!-- Hasil fetch dari JSON akan dimasukkan ke sini -->
      </div>

      <div class="section-five-slide">
        <div class="slide-move">
          <img src="img/slide-move.png" alt="slide-move" />
        </div>

        <div class="slide-arrow">
          <div class="arrow-buttons">
            <button class="arrow-btn left-arrow">
              <!-- SVG panah kiri -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
              </svg>
            </button>

            <button class="arrow-btn right-arrow">
              <!-- SVG panah kanan -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="subscribe-wrapper">
        <div class="subscribe-content">
          <div class="subscribe-text">
            <div class="subscribe-title">
              <p id="id-subscribe-title"></p>
            </div>
            <div class="subscribe-subtext">
              <p id="id-subscribe-subtext"></p>
            </div>
          </div>
        </div>
        <button class="subscribe-button">Subscribe Now</button>
      </div>
    </section>

    <footer class="footer-wrapper">
      <div class="footer-left-content">
        <div class="footer-logo-text">
          <img
            src="img/logo-landing-page.png"
            alt="LaslesVPN Logo"
            class="footer-logo"
          />
        </div>

        <p class="footer-subtext" id="id-footer-subtext"></p>

        <div class="footer-social-wrapper">
          <a href="#"><img src="img/Facebook-2.png" alt="Facebook" /></a>
          <a href="#"><img src="img/twitter-2.png" alt="Twitter" /></a>
          <a href="#"><img src="img/Instagram-2.png" alt="Instagram" /></a>
        </div>

        <p class="footer-copyright" id="id-footer-copyright"></p>
      </div>

      <div class="footer-right-content">
        <div class="footer-column">
          <h4>Product</h4>
          <ul id="id-footer-product"></ul>
        </div>

        <div class="footer-column">
          <h4>Engage</h4>
          <ul id="id-footer-engage"></ul>
        </div>

        <div class="footer-column">
          <h4>Earn Money</h4>
          <ul id="id-footer-earn"></ul>
        </div>
      </div>
    </footer>

    <script src="script/fetching.js" defer></script>
    <script src="script/arrow-button.js" defer></script>
  </body>
</html>
